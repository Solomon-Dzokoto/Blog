name: OutboundFE CI Pipeline
on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8 # Adjust to the latest version if needed

            - name: Cache pnpm store
              uses: actions/cache@v3
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install

            - name: Run Lint
              run: pnpm run lint
        
           # Uncomment when tests are added
           # - name: Run tests
           #  run: pnpm test

            - name: Build Next.js app
              run: pnpm run build
